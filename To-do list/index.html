<DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width", initial scale=1.0>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title> Todo List </title>
</head>
<body>

  <header class="bg-info text-center text-white p-4 mb-3">
    <h2>To-do List</h2>
  </header>

  <div class="container bg-secondary pl-5">

    <form id="add-list">
      <input class="rounded bg-light col-8 my-4 p-2" id="new-item" placeholder="Enter list...">
      <button type="submit" class="btn btn-dark ml-4"> + </button>
    </form>

    <div>
      <ol class="list-group" id="items-list">
      </ol>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
