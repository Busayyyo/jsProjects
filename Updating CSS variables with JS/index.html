<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title> CSS Variables Updates with JS</title>
</head>
<body>
  <header>
    <h2> Update CSS variables with <span class="highlight">JS</span></h2>
    <h4 class="highlight">(use the sliders to change outlook)</h4>
  </header>
  <div class="controls">
    <label for="spacing"> Spacing: </label>
    <input type="range" name="spacing" min="1" max="100" value="10" data-size="px">
    <label for="blur"> Blur: </label>
    <input type="range" name="blur" min="1" max="100" value="10" data-size="px">
    <label for="color">Color: </label>
    <input type="color" name="color" value="#FFFF00">
  </div>
  <img src="http://res.cloudinary.com/busayyyo/image/upload/v1516468883/girls_dancing_k6mxbl.jpg">

  <script src="script.js" type="text/javascript"></script>
</body>
</html>
